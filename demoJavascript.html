<!DOCTYPE html>
<html>
    <body>
        <h2>Use JavaScript to Change Text</h2>
        <p>This examples writes "Hello Javascript" into an HTML Elemetns with id="demo".</p>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML
            = "Hello Javascript";
        </script>
    </body>
</html>
