<!DOCTYPE html>
<title>
    <head>
        <title>Form title</title>
    </head>
    <body>
        <h2>HTML Forms</h2>
        <form action="/action_page.php">
            <label for="fname">First Name</label>
            <br>
            <input type="text" id="fname" name="fname" value="Bikash"><br>

            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" name="lname" value="Yamphu Rai"><br>

            <input type="submit" value="submit">
        </form>

        <h2>Radio Buttons</h2>
        <p>Choose your favorite Web language</p>
        <form>
            <input type="radio" id="html" value="HTML" name="fav_language">
            <label for="html">HTML</label><br>
        
            <input type="radio" id="css" value="CSS" name="fav_language">
        <label for="css">CSS</label><br>
    
        <input type="radio" name="fav_language" id="javascript" form="javascript">
        <label for="javascript">Javascript</label>
    </form>

        <P>If you click the "submit" button, the form-data wil be sent to a page called "/action_page.php".</P>
    </body>
</html>
