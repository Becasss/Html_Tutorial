<!DOCTYPE html>
<html>
    <head>
        <style>
            ul{
                list-style-type: square;
            }
            ol{
                list-style-type: lower-alpha;
            }
            
        </style>
    </head>
   <body>
    <h2>Unordered List</h2>
    <ul>
        <li>coffee</li>
        <li>Tea</li>
        <li>Cold Drink</li>
    </ul>
    <h2>Order LIst</h2>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Cold Drinks</li>
    </ol>
    <h2>
        A Description List
    </h2>
    <dl>
        <dt>Coffee</dt>
    <dd>--black hot drink</dd>
    <dt>Tea</dt>
    <dd>--white cold drink</dd>
    </dl>
   </body>
</html>
